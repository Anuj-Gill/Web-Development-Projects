<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <head>
      <link
        href="https://fonts.googleapis.com/css?family=Quicksand:400,700"
        rel="stylesheet"
      />
    </head>
    <body>
      <h3><b>Body Mass Index Calculator</b></h3>
      <form class="form" id="form" onsubmit="return validateForm()">
        <div class="row-one">
            <p class="text">Age</p>
          <input
            type="text"
            class="text-input"
            id="age"
            autocomplete="off"
            required
          />
          <div>
            <p>Select Your Gender :</p>
          <label class="container">
            <input type="radio" name="radio" id="f" />
            <p class="text">Female</p>
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <input type="radio" name="radio" id="m" />
            <p class="text">Male</p>
            <span class="checkmark"></span>
          </label>
        </div>
        </div>

        <div class="row-two">

            <p class="text">Height (cm)</p>
          <input
            type="text"
            class="text-input"
            id="height"
            autocomplete="off"
            required
          />
          <p class="text">Weight (kg)</p>
          <input
            type="text"
            class="text-input"
            id="weight"
            autocomplete="off"
            required
          />
        
        </div>
        <button type="button" id="submit">Submit</button>
      </form>
    </body>

    <script src="./script.js"></script>
  </body>
</html>
